<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venue</title>
  </head>
  <body>
    <section class="venue" id="venue">
      <div class="title">
        <h1><span>V</span>enues</h1>
      </div>
      <div class="venue-list">
        <div class="venue-box">
          <img src="../images/venue/venue-5.jpg" alt="img" />
          <div class="venue-info">
            <h2>Goa</h2>
            <p>Azaya Beach Resort, Goa</p>
            <button class="btn">More Info</button>
          </div>
        </div>
        <div class="venue-box">
          <img src="../images/venue/venue-2.jpg" alt="img" />
          <div class="venue-info">
            <h2>Jaipur</h2>
            <p>The Raj Palace</p>
            <button class="btn">More Info</button>
          </div>
        </div>
        <div class="venue-box">
          <img src="../images/venue/venue-3.jpg" alt="img" />
          <div class="venue-info">
            <h2>Udaipur</h2>
            <p>Taj Aravalli Resort and Spa</p>
            <button class="btn">More Info</button>
          </div>
        </div>
        <div class="venue-box">
          <img src="../images/venue/venue-4.jpg" alt="img" />
          <div class="venue-info">
            <h2>Thailand</h2>
            <p>Prince Palace Hotel</p>
            <button class="btn">More Info</button>
          </div>
        </div>
        <div class="venue-box">
          <img src="../images/venue/venue-5.jpg" alt="img" />
          <div class="venue-info">
            <h2>Mumbai</h2>
            <p>Grand Banquet, Chembur</p>
            <button class="btn">More Info</button>
          </div>
        </div>
        <div class="venue-box">
          <img src="../images/venue/venue-6.jpg" alt="img" />
          <div class="venue-info">
            <h2>Daman</h2>
            <p>The Deltin,Daman</p>
            <button class="btn">More Info</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
